<!DOCTYPE html>
<html>

<head>
	<meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport" />
	<title>T11 Job Watch</title>
	<link href="lib/tau/wearable/theme/default/tau.css" rel="stylesheet" />
	<link href="lib/tau/wearable/theme/default/tau.circle.css" media="all and (-tizen-geometric-shape: circle)" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />
	<link href="css/style.circle.css" media="all and (-tizen-geometric-shape: circle)" rel="stylesheet" />
	<script src="js/circle-helper.js"></script>
	<script src="lib/tau/wearable/js/tau.js"></script>
</head>

<body>
	<div class="ui-page" id="config">
		<header class="ui-header">
			<h2 class="ui-title">Config</h2>
		</header>
		<div class="ui-content">
			<ul class="ui-listview">
				<li>
					<label>HTTPS
							<input class="ui-switch-input" type="checkbox" />
					</label>
				</li>
				<li>
					<input type="text" placeholder="Server Name" style="text-align: center; width:100%"/>
				</li>
				<li>
					<input type="number" placeholder="Port Number" step="1" min="1" max="99999" style="text-align: center; width:100%"/>
				</li>
			</ul>
		</div>
		<footer class="ui-footer ui-bottom-button">
			<a href="#login" class="ui-btn">Done</a>
		</footer>
	</div>

	<!-- LOGIN -->
	<div class="ui-page" id="login">
		<header class="ui-header">
			<h2 class="ui-title" style="text-align: center;">Login</h2>
		</header>
		<div class="ui-content text-input-content">
			<input type="text" placeholder="User" style="text-align: center; width:100%"/>
			<input type="number" placeholder="PIN" step="1" min="1" max="9999" style="text-align: center; width:100%"/>
			<ul class="ui-listview" >
				<li class="li-has-toggle">
					<label>Auto-login
						<div class="ui-toggleswitch" style="margin: 0;">
							<input class="ui-switch-input" type="checkbox" />
							<div class="ui-switch-button"></div>							
						</div>
					</label>
				</li>
			</ul>
			<!-- Circle Profile -->
			<a class="ui-more" data-rel="popup" href="#moreButtonPopup"></a>
			<div class="ui-popup" id="moreButtonPopup">
				<div class="ui-selector" id="selector">
					<div class="ui-item show-icon" data-title="Config">
					</div>
					<div class="ui-item human-icon" data-title="Info">
					</div>
				</div>
			</div>
		</div>
		<footer class="ui-footer ui-grid-col-3 ui-bottom-button">
			<a href="#resource" class="ui-btn">Login</a>
			<a class="ui-btn" href="#config" >Conf</a>
			<a class="ui-btn" href="#" >Info</a>
		</footer>
	</div>

	<!-- RESOURCE SELECTION -->
	<div class="ui-page" id="resource">
		<header class="ui-header"><h2 class="ui-title">Resource</h2></header>
		<div class="ui-content">
			<ul class="ui-listview">
				<li class="ui-li-has-multiline ui-li-has-thumb-left">
					<a href="#">
						Deep dyeing
						<span class="ui-li-sub-text li-text-sub">
							5 jobs to start
						</span>
						<img class="ui-li-thumb-left" src="./css/images/b_settings_list_icon.png" />
					</a>
				</li>
				<li class="ui-li-has-multiline ui-li-has-thumb-left">
					<a href="#">
						Piston Cleaners
						<span class="ui-li-sub-text li-text-sub">
							3 jobs to start
						</span>
						<img class="ui-li-thumb-left" src="./css/images/b_settings_list_icon.png" />
					</a>
				</li>
				<li class="ui-li-has-multiline ui-li-has-thumb-left">
					<a href="#">
						Rework Specialist
						<span class="ui-li-sub-text li-text-sub">
							3 jobs to start
						</span>
						<img class="ui-li-thumb-left" src="./css/images/b_settings_list_icon.png" />
					</a>
				</li>
				<li class="ui-li-has-multiline ui-li-has-thumb-left">
					<a href="#">
						Big Crane
						<span class="ui-li-sub-text li-text-sub">
							3 jobs to start
						</span>
						<img class="ui-li-thumb-left" src="./css/images/b_settings_list_icon.png" />
					</a>
				</li>
			</ul>
		</div>
		<footer class="ui-footer ui-bottom-button">
			<a href="#" class="ui-btn">Start</a>
		</footer>
	</div>

<script src="js/app.js">
	</script>
	<script src="js/lowBatteryCheck.js">
	</script>
</body>

</html>
