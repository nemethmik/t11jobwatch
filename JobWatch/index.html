<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./jquery/jquery.mobile-1.4.5.css">
  <!-- <link rel="stylesheet" href="./jquery/demos/_assets/css/jqm-demos.css"> -->
  <link rel="shortcut icon" href="./jquery/demos/favicon.ico">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<script src="./jquery/demos/js/jquery.js"></script>
  <script src="./jquery/demos/_assets/js/index.js"></script>
  <script>
    $(document).on("mobileinit",function(){
      $.mobile.defaultPageTransition = "slide"
    })
  </script>
  <script src="./jquery/jquery.mobile-1.4.5.min.js"></script>
	<script src="./js/main.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/style.css"/>
  <title>Job Watch</title>
</head>
<body>
  <!-- Start of CONFIG page -->
<div data-role="page" id="config" data-theme="a">
	<div data-role="header"><h1>Config</h1></div><!-- /header -->
	<div class="ui-content">
    <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
        <input type="radio" name="radio-choice-b" id="radio-choice-c" value="http" checked="checked">
        <label for="radio-choice-c">HTTP</label>
        <input type="radio" name="radio-choice-b" id="radio-choice-d" value="https">
        <label for="radio-choice-d">HTTPS</label>
    </fieldset>       
      <label>Server Name
        <input id="serverName" placeholder="Server Name" type="text" data-clear-btn="true" 
          name="serverName" style="text-align: center;">
      </label>
      <label>Port Number
      <input id="portNumber" placeholder="Port Number" type="number" step="1"
          data-clear-btn="true" name="portNumber" pattern="[0-9]*" value="" 
          style="text-align: center;">
      </label>
		<a href="#login" class="ui-btn">Done</a>
	</div><!-- /content -->

	<div data-role="footer" data-position="fixed">
		<a href="#login" class="ui-btn">Done</a>
  </div><!-- /footer -->
</div><!-- /page -->

<!-- Start of LOGIN page -->
<div data-role="page" id="login">
  <div data-role="panel" data-position="right" id="login_error">
    <!-- panel content goes here -->
    <h2>Invalid user name or PIN</h2>
    <a href="#login" class="ui-btn" data-rel="close">Close</a>
  </div><!-- /panel -->

	<div data-role="header"><h1>Login</h1></div><!-- /header -->

	<div role="main" class="ui-content">
    <label>User Name
       <input placeholder="User" type="text" data-clear-btn="true" name="user" id="user" value="" style="text-align: center;">
    </label>
    <label>PIN
     <input placeholder="PIN" type="number" data-clear-btn="true" name="pin" pattern="[0-9]*" id="pin" step="1" value="" style="text-align: center;">
    </label>
    <label for="flip-checkbox-2">Auto-Login:</label>
    <input type="checkbox" data-role="flipswitch" name="flip-checkbox-2" id="flip-checkbox-2" data-on-text="Yes" data-off-text="No" data-wrapper-class="custom-label-flipswitch">

    <a href="#resource" class="ui-btn">Login</a>
    <a href="#config" data-direction="reverse" class="ui-btn">Config</a>
	</div><!-- /content -->

	<div data-role="footer" data-position="fixed">
    <a href="#config" data-direction="reverse" class="ui-btn">Config</a>
    <a href="#login_error" class="ui-btn" >Login Error</a>
	</div><!-- /footer -->
</div><!-- /page -->
</body>
</html>
