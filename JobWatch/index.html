<!DOCTYPE html>
<html>

<head>
	<meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport" />
	<title>T11 Job Watch</title>
	<link href="lib/tau/wearable/theme/default/tau.css" rel="stylesheet" />
	<link href="lib/tau/wearable/theme/default/tau.circle.css" media="all and (-tizen-geometric-shape: circle)"
		rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />
	<link href="css/style.circle.css" media="all and (-tizen-geometric-shape: circle)" rel="stylesheet" />
	<script src="js/circle-helper.js"></script>
	<script src="lib/tau/wearable/js/tau.js"></script>
</head>

<body>
	<div class="ui-page" id="welcome">
		<div class="ui-content">Welcome</div>
		<div class="ui-footer ui-bottom-button">
			<a href="#config" class="ui-btn">Conf</a>
		</div>
	</div>


	<div class="ui-page" id="config">
		<header class="ui-header-small" style="height:60px">
			<h2 class="ui-title">Config</h2>
		</header>
		<div class="ui-content" style="background-color: blue;">
			<input style="margin:4px;" id="name" name="name" placeholder="Server Name" type="text" />
			<input style="margin:4px;" id="phonenumber" name="phonenumber" placeholder="Port Number" type="text" min="1"
				max="99999" step="1" inputmode="numeric" />
			<p>HTTPS
				<!-- <label style="margin:4px;" for="check-test">https</label> -->
				<input type="checkbox" name="mycheck" id="check-test" checked="checked" />
			</p>
		</div>
		<footer class="ui-footer ui-bottom-button">
			<button class="ui-btn">Done</button>
		</footer>
		<script>
			// copied inline from src="text-input.js"
			(function () {
				var page = document.getElementById("config"),
					inputName = page.querySelector("input[name=\"name\"]"),
					//inputPhone = page.querySelector("input[name=\"phonenumber\"]"),
					inputPhone = document.getElementById("phonenumber"),
					nameWidget,
					phoneWidget;
				function init() {
					nameWidget = tau.widget.TextInput(inputName);
					phoneWidget = tau.widget.TextInput(inputPhone);
					if (phoneWidget) console.log("Phone widget created")
					else console.log("Phone widget created")
				}
				// function destroy() {
				// 	nameWidget.destroy();
				// 	phoneWidget.destroy();
				// 	phone2Widget.destroy();
				// }
				page.addEventListener("pagebeforeshow", init);
				// page.addEventListener("pagehide", destroy);
			}());
		</script>
	</div>
	<script src="js/app.js">
	</script>
	<script src="js/lowBatteryCheck.js">
	</script>
</body>

</html>
