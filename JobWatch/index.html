<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./jquery/demos/css/themes/default/jquery.mobile-1.4.5.min.css">
  <link rel="stylesheet" href="./jquery/demos/_assets/css/jqm-demos.css">
  <link rel="shortcut icon" href="./jquery/demos/favicon.ico">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<script src="./jquery/demos/js/jquery.js"></script>
  <script src="./jquery/demos/_assets/js/index.js"></script>
  <script src="./jquery/jquery.mobile-1.4.5.min.js"></script>
	<script src="./js/main.js"></script>
  <title>Job Watch</title>
</head>
<body>
  <!-- Start of first page -->
<section data-role="page" id="foo" class="jqm-demos">

	<header data-role="header" class="jqm-header">
			<h1>Foo</h1>
	</header><!-- /header -->

	<main class="ui-content jqm-content">
		<p>I'm first in the source order so I'm shown as the page.</p>
		<p>View internal page called <a href="#bar">bar</a></p>
	</main><!-- /content -->

	<footer data-role="footer" data-position="fixed" data-tap-toggle="false" class="jqm-footer">
		<h4>Page Footer</h4>
	</footer><!-- /footer -->
</section><!-- /page -->

<!-- Start of second page -->
<div data-role="page" id="bar">

	<div data-role="header">
		<h1>Bar</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<p>I'm the second in the source order so I'm hidden when the page loads. I'm just shown if a link that references my id is beeing clicked.</p>
		<p><a href="#foo">Back to foo</a></p>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->
</body>
</html>
