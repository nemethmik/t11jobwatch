<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen MoneyBook" />
    <title>MoneyBook</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <div id="page-input" class="page">
            <div id="header-input" class="header">
                <div id="text-header-input" class="text-header">
                    MoneyBook
                </div>
            </div>
            <div id="contents-input" class="contents">
                <div id="detail-input" class="detail">
                    <div id="box-inputdata">
                        <p>Item<br/>
                            <input type="text" id="input-item" autofocus placeholder="Enter Item Name" style="text-align:center;">
                        </p>
                        <p>Price<br>
                            <input type="number" id="input-price" placeholder="Enter Price" min="0" style="text-align:center;">
                        </p>
                    </div>
                </div>
            </div>
            <div id="footer-input" class="footer">
                <div id="btn-submit" class="btn-footer">
                    <div id="text-btn-submit" class="text-btn-footer">
                        Submit
                    </div>
                </div>
                <div id="btn-input-back" class="btn-footer">
                    <div id="text-btn-inputback" class="text-btn-footer">
                        Back
                    </div>
                </div>
            </div>
        </div>
        <div id="page-result" class="page">
            <div id="header-result" class="header">
                <div id="text-header-result" class="text-header">
                    MoneyBook
                </div>
            </div>
            <div id="contents-result" class="contents">
                <div id="detail-result" class="detail">
                </div>
            </div>
            <div id="footer-result" class="footer">
                <div id="btn-clear" class="btn-footer">
                    <div id="text-btn-clear" class="text-btn-footer">
                        Clear
                    </div>
                </div>
                <div id="btn-input-page" class="btn-footer">
                    <div id="text-btn-inputpage" class="text-btn-footer">
                        Input
                    </div>
                </div>
            </div>
        </div>
        <div id="popup">
            <div id="contents-popup">
                <div id="detail-popup">
                </div>
            </div>
            <div id="footer-popup">
            </div>
        </div>
    </div>

    <script src="js/bundlets.js"></script>
    <!-- script src="js/app.js"></script>
    <script src="js/page.js"></script -->
</body>
</html>
